
<header>
<h1> Hi,</h1>
<hr>

    <nav>
       <ul class="tabs text-effect">
        
            <li><a href="Projects.html" id="projects-tab" target = _self>Projects</a></li>
          
            <li><a href="index.html" id="about-tab"target = _self>About</a></li>
         
            <li><a href="Contact.html" id="contact-tab" target =_self>Contact</a></li>

          
        </ul>
       
    </nav>
    

<script>
const currentPage = window.location.pathname;

// Select the navigation tabs
const projectsTab = document.getElementById('projects-tab');
const aboutTab = document.getElementById('about-tab');
const contactTab = document.getElementById('contact-tab');

// Function to highlight the current tab
function highlightCurrentTab() {
    if (currentPage.includes('Projects.html')) {
        projectsTab.classList.add('active');
    } else if (currentPage.includes('index.html')) {
        aboutTab.classList.add('active');
    } else if (currentPage.includes('Contact.html')) {
        contactTab.classList.add('active');
    }
}

// Call the function to apply the highlight
highlightCurrentTab();

</script>
</header>
